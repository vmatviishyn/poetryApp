<mat-card class="poem">
  <mat-card-header>
    <app-file-upload
      [downloadURL]="poemData?.poemImage"
      [path]="poemData?.poemImagePath"
      (imageLoaded)="onImageLoaded($event)"
    ></app-file-upload>
  </mat-card-header>

  <mat-card-content>
    <textarea [value]="poemData?.poemText" rows="10" #test placeholder="Що у вас на думці?"></textarea>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSavePoem(test.value)">Опублікувати</button>
    <button mat-button (click)="onAddNewPoemDialogClose()">Відмінити</button>
  </mat-card-actions>

</mat-card>
