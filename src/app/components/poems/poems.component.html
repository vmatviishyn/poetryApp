<div id="poems" class="poems" (scroll)="onWindowScroll($event);">
  <mat-card class="poem" *ngFor="let poem of poems">
    <img mat-card-image src="/assets/images/post1.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="poem--text">
        {{ poem.poemText.trim()}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
